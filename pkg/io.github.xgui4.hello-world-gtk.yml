id: org.example.hello-world-gtk
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: hello-world-gtk
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
modules:
  - name: hello-world-gtk
    buildsystem: simple
    build-commands:
      - cd ../
      - make
      - make -f makefile.release install PREFIX=/app
    sources:
      - type: dir
        path: .
